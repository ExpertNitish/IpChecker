<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IP & Location Tracker</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<style>
body {
    font-family: 'Poppins', Arial, sans-serif;
    background: #71C9CE; /* page background */
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    color: #333;
}

h1 {
    margin: 30px 0;
    font-size: 2.5rem;
    color: #fff;
    font-weight: 700;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
}

/* IP Card */
.ip-card {
    background: #fff; /* box color white */
    color: #333;
    padding: 30px 50px;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    font-size: 1.6rem;
    font-weight: 700;
    word-break: break-all;
    max-width: 650px;
    margin-bottom: 30px;
    transition: transform 0.2s, box-shadow 0.2s;
}
.ip-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

/* Info Cards Grid */
.info-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    width: 90%;
    max-width: 900px;
    margin-bottom: 30px;
}

/* Individual Cards */
.card {
    background: #fff; /* box color white */
    color: #333;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    text-align: center;
    word-wrap: break-word;
    font-weight: 600;
    font-size: 1rem;
    transition: transform 0.2s, box-shadow 0.2s;
}
.card:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

/* Map */
#map {
    height: 450px;
    width: 90%;
    max-width: 900px;
    margin-bottom: 40px;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
}

/* Footer */
footer {
    color: #fff;
    margin-bottom: 30px;
    font-weight: 500;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
}

/* Responsive */
@media(max-width:700px){
    .info-container { grid-template-columns: 1fr; }
    .ip-card { font-size: 1.4rem; padding: 20px 30px; }
    .card { font-size: 0.95rem; padding: 18px; }
    #map { height: 350px; }
}
</style>
</head>
<body>

<h1>IP & Location Tracker</h1>

<div class="ip-card">Your IP Address: <span id="ip">Loading...</span></div>

<div class="info-container">
    <div class="card"><p><strong>City:</strong> <span id="city">Loading...</span></p></div>
    <div class="card"><p><strong>Region/State:</strong> <span id="region">Loading...</span></p></div>
    <div class="card"><p><strong>Country:</strong> <span id="country">Loading...</span></p></div>
    <div class="card"><p><strong>ZIP / Postal Code:</strong> <span id="zip">Loading...</span></p></div>
    <div class="card"><p><strong>Latitude:</strong> <span id="lat">Loading...</span></p></div>
    <div class="card"><p><strong>Longitude:</strong> <span id="lon">Loading...</span></p></div>
    <div class="card"><p><strong>Time Zone:</strong> <span id="timezone">Loading...</span></p></div>
    <div class="card"><p><strong>Currency:</strong> <span id="currency">Loading...</span></p></div>
</div>

<div id="map"></div>

<footer>Built with ðŸ’œ Survey Captures</footer>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
const currencySymbols = {
    USD: '$', CAD: 'CA$', AED: 'Ø¯.Ø¥', SAR: 'Ø±.Ø³', INR: 'â‚¹', GBP: 'Â£', EUR: 'â‚¬'
};

fetch('https://ipapi.co/json/')
    .then(res => res.json())
    .then(data => {
        document.getElementById("ip").textContent = data.ip;
        document.getElementById("city").textContent = data.city || "N/A";
        document.getElementById("region").textContent = data.region || "N/A";
        document.getElementById("country").textContent = data.country_name || "N/A";
        document.getElementById("zip").textContent = data.postal || "N/A";
        document.getElementById("lat").textContent = data.latitude || "N/A";
        document.getElementById("lon").textContent = data.longitude || "N/A";
        document.getElementById("timezone").textContent = data.timezone || "N/A";
        const symbol = currencySymbols[data.currency] || '';
        document.getElementById("currency").textContent = data.currency ? `${data.currency} ${symbol}` : "N/A";

        // Map
        const map = L.map('map').setView([data.latitude, data.longitude], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
            maxZoom:19, attribution:'&copy; OpenStreetMap contributors'
        }).addTo(map);
        L.marker([data.latitude,data.longitude]).addTo(map)
            .bindPopup(`<b>${data.city || 'Unknown'}, ${data.region || ''}</b><br>${data.country || ''}`)
            .openPopup();
    })
    .catch(err => {
        console.error("Error fetching IP info:", err);
        const fields = ['ip','city','region','country','zip','lat','lon','timezone','currency'];
        fields.forEach(f => document.getElementById(f).textContent = 'Error');
    });
</script>

</body>
</html>
