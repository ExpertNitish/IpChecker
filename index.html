<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IP Address Lookup</title>
    <link rel="icon" id="favicon" type="image/png" href="https://static.thenounproject.com/png/4490545-200.png">
    <style>
        body {
            background: linear-gradient(135deg, #299df1 0%, #5ecbf3 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
            margin: 0;
            height: 100vh;
            min-width: 350px;
        }
        .container {
            max-width: 400px;
            margin: 60px auto 0 auto;
            background: rgba(255,255,255,0.07);
            border-radius: 10px;
            box-shadow: 0 12px 32px rgba(0,0,0,0.13);
            padding: 2em;
        }
        .ip-title {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1.2em;
        }
        .big-ip {
            font-size: 2.3em;
            letter-spacing: 0.21em;
            font-weight: bold;
            background: rgba(0,0,0,0.13);
            border-radius: 8px;
            padding: 0.45em 0.12em;
            margin-top: 0.2em;
            color: #fff;
        }
        .danger {
            color: #db3355;
            font-weight: bold;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 8px;
            border: none;
            border-radius: 5px;
            width: 65%;
        }
        button {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            background-color: #2186eb;
            color: #fff;
            cursor: pointer;
            margin-left: 8px;
        }
        #ip-change-message {
            margin-top: 15px;
            text-align: center;
            background: #db3355;
            color: #fff;
            border-radius: 7px;
            font-weight: bold;
            animation: glow 1s infinite alternate;
            padding: 10px;
            display: none;
        }
        @keyframes glow {
            to {
                box-shadow: 0 0 20px 5px #ff0080;
            }
        }
        table {
            width: 100%;
            margin-top: 18px;
        }
        td {
            padding: 6px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ip-title" id="main-title">
            <span>Current IP Address</span>
            <span class="big-ip" id="display-ip"></span>
        </div>
        <div class="info-row">
            <input type="text" id="ip-input" placeholder="Enter IP or leave blank for your IP">
            <button onclick="lookupIP()">IP Lookup</button>
        </div>
        <div id="ip-change-message"></div>
        <table id="ip-details"></table>
    </div>
    <script>
        let previousIP = "";
        let faviconNormal = 'https://static.thenounproject.com/png/4490545-200.png';
        let faviconDanger = 'https://cdn-icons-png.flaticon.com/512/463/463612.png';
        let mainTitle = "Current IP Address";
        let blinkInterval = null;
        let isBlinking = false;

        function setFavicon(iconURL) {
            let link = document.getElementById("favicon");
            if (!link) {
                link = document.createElement("link");
                link.id = "favicon";
                link.rel = "icon";
                document.head.appendChild(link);
            }
            link.href = iconURL;
        }

        function spaceIP(ip) {
            return ip.split('').join(' ');
        }

        function startTitleBlink() {
            if (isBlinking) return;
            let on = true;
            document.title = "⚠️ Danger: IP Changed!";
            isBlinking = true;
            blinkInterval = setInterval(() => {
                document.title = on ? "⚠️ Danger: IP Changed!" : "IP Changed!";
                on = !on;
            }, 600);
        }

        function stopTitleBlink() {
            if (blinkInterval) {
                clearInterval(blinkInterval);
                blinkInterval = null;
            }
            document.title = mainTitle;
            isBlinking = false;
        }

        function showIPChanged(oldIP, newIP) {
            let msgDiv = document.getElementById('ip-change-message');
            msgDiv.innerHTML = `IP Changed!<br>Old IP: <span>${oldIP}</span><br>New IP: <span>${newIP}</span>`;
            msgDiv.style.display = "block";
            startTitleBlink();
            setFavicon(faviconDanger);
            document.getElementById('main-title').classList.add('danger');
        }

        function hideIPChanged() {
            let msgDiv = document.getElementById('ip-change-message');
            msgDiv.style.display = "none";
            stopTitleBlink();
            setFavicon(faviconNormal);
            document.getElementById('main-title').classList.remove('danger');
        }

        function updateBigIP(ip) {
            let displayIP = document.getElementById('display-ip');
            displayIP.innerHTML = '<b>' + spaceIP(ip) + '</b>';
        }

        function lookupIP(customIP) {
            let ipAPI = "https://ipapi.co/";
            let query = (customIP || "") + "/json/";
            fetch(ipAPI + query)
                .then(response => response.json())
                .then(data => {
                    let newIP = data.ip;
                    updateBigIP(newIP);
                    if (previousIP && newIP !== previousIP) {
                        showIPChanged(previousIP, newIP);
                    } else {
                        hideIPChanged();
                    }
                    previousIP = newIP;
                    let details = `
                        <tr><td>IP Address:</td><td>${data.ip}</td></tr>
                        <tr><td>City:</td><td>${data.city}</td></tr>
                        <tr><td>Region:</td><td>${data.region}</td></tr>
                        <tr><td>Country:</td><td>${data.country_name} (${data.country_code})</td></tr>
                        <tr><td>Timezone:</td><td>${data.timezone}</td></tr>
                        <tr><td>Latitude/Longitude:</td><td>${data.latitude}, ${data.longitude}</td></tr>
                        <tr><td>Org:</td><td>${data.org || "N/A"}</td></tr>
                    `;
                    document.getElementById('ip-details').innerHTML = details;
                })
                .catch(() => {
                    document.getElementById('ip-details').innerHTML = "<tr><td colspan='2' class='danger'>Network Error: Unable to fetch IP info.</td></tr>";
                });
        }

        window.onload = function() {
            lookupIP();
            setInterval(() => {
                lookupIP();
            }, 15000); // check every 15 sec
        };

        document.getElementById('ip-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                lookupIP(this.value.trim());
            }
        });
    </script>
</body>
</html>
