<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP & Location Tracker</title>

    <!-- Leaflet CSS for map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
            text-align: center;
        }

        h1 {
            margin-top: 40px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        .info-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 800px;
            margin: 20px 0;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card p {
            margin: 8px 0;
            font-size: 16px;
        }

        #map {
            height: 400px;
            width: 90%;
            max-width: 800px;
            margin-bottom: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        footer {
            color: #fff;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>IP & Location Tracker</h1>

    <div class="info-container">
        <div class="card"><p><strong>IP Address:</strong> <span id="ip">Loading...</span></p></div>
        <div class="card"><p><strong>City:</strong> <span id="city">Loading...</span></p></div>
        <div class="card"><p><strong>Region/State:</strong> <span id="region">Loading...</span></p></div>
        <div class="card"><p><strong>Country:</strong> <span id="country">Loading...</span></p></div>
        <div class="card"><p><strong>ZIP Code:</strong> <span id="zip">Loading...</span></p></div>
        <div class="card"><p><strong>Latitude:</strong> <span id="lat">Loading...</span></p></div>
        <div class="card"><p><strong>Longitude:</strong> <span id="lon">Loading...</span></p></div>
        <div class="card"><p><strong>Time Zone:</strong> <span id="timezone">Loading...</span></p></div>
        <div class="card"><p><strong>Currency:</strong> <span id="currency">Loading...</span></p></div>
    </div>

    <div id="map"></div>

    <footer>Built with ðŸ’œ using ipapi.co and Leaflet.js</footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip').textContent = data.ip;
                document.getElementById('city').textContent = data.city;
                document.getElementById('region').textContent = data.region;
                document.getElementById('country').textContent = data.country_name;
                document.getElementById('zip').textContent = data.postal;
                document.getElementById('lat').textContent = data.latitude;
                document.getElementById('lon').textContent = data.longitude;
                document.getElementById('timezone').textContent = data.timezone;
                document.getElementById('currency').textContent = data.currency;

                // Initialize Leaflet map
                const map = L.map('map').setView([data.latitude, data.longitude], 10);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '&copy; OpenStreetMap contributors'
                }).addTo(map);

                L.marker([data.latitude, data.longitude]).addTo(map)
                    .bindPopup(`<b>${data.city}, ${data.region}</b><br>${data.country}`)
                    .openPopup();
            })
            .catch(error => {
                console.error('Error fetching IP info:', error);
                const fields = ['ip','city','region','country','zip','lat','lon','timezone','currency'];
                fields.forEach(f => document.getElementById(f).textContent = 'Error');
            });
    </script>

</body>
</html>
